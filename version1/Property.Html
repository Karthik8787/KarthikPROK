<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate Management</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin-bottom: 10px;
        }
        .property-info {
            margin-bottom: 20px;
        }
        .property-info h3 {
            margin-top: 0;
        }
        .property-features {
            margin-bottom: 20px;
        }
        .property-features ul {
            padding: 0;
            margin: 0;
        }
        .property-features li {
            list-style-type: none;
            margin-bottom: 5px;
        }
        .property-image {
            text-align: center;
        }
        .property-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
         <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
    <header>
        <h1>Property Details</h1>
    </header>
    <section id="property-details">
        <div class="property-info">
            <h2>Individual Villa</h2>
            <p>Description of the property A perfect ambious for family, With swimming pool And Kid safe Environment.</p>
            <p>Price: 1900000</p>
        </div>
        <div class="property-features">
            <h3>Features</h3>
            <ul>
                <li>Bedrooms: 3</li>
                <li>Bathrooms: 2</li>
                <li>Area: 1500 sq ft</li>
                <li>Garage: 2 cars</li>
                <!-- Add more features as needed -->
            </ul>
        </div>
        <div class="property-image">
            <img src="./asset/IMG.jpg" alt="Property Image" title="Villa image" width="400px" height="400px">
        </div>
        <h4>Budget Friendly Villas for sale At Ottiyambakkam</h4>
    </section>
</body>
</html>
